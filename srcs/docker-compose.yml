networks:
  inception:
    name: inception
    driver: bridge

secrets:
  db_password:
    file: secrets/db_password.txt
  db_root_password:
    file: secrets/db_root_password.txt

volumes:
  mariadb:
    name: mariadb
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: '/home/mshereme/data/mariadb'
  wordpress:
    name: wordpress
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: '/home/mshereme/data/wordpress'

services:
  nginx:
    build: requirements/nginx/.
    container_name: nginx
    ports:
      - "443:443"
    networks: 
      - inception
    volumes:
      - wordpress:/var/www/html/
  mariadb:
    build: requirements/mariadb/.
    container_name: mariadb
    ports:
      - "3306"
    networks:
      - inception
    volumes:
      - mariadb:/var/lib/mysql
    env_file: .env
    secrets:
      - db_password
      - db_root_password
  wordpress:
    build: requirements/wordpress/.
    container_name: wordpress
    networks:
      - inception
    expose:
      - "9000"
    volumes:
      - wordpress:/var/www/html/
    env_file: .env
    secrets:
      - db_password
      - db_root_password
