

networks:
  inception:
    name: inception
    driver: bridge

volumes:
  mariadb:
    name: volume_mariadb
    
services:
  nginx:
    build: requirements/nginx/.
    container_name: nginx
    ports:
      - "443:443"
    networks: 
      - inception
  wordpress:
    build: requirements/wordpress/.
    container_name: wordpress
    networks:
      - inception
    expose:
      - "9000"